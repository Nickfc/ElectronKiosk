<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Retro Game Launcher</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Side Menu -->
  <div id="sideMenu" class="side-menu">
    <div class="side-menu-header">
      <h2>Consoles</h2>
      <span id="closeMenuButton">&times;</span>
    </div>
    <ul id="consoleList">
      <!-- Console list items will be populated here -->
    </ul>
  </div>
  <div id="menuOverlay" class="menu-overlay hidden"></div>

  <!-- Header -->
  <div id="header">
    <h1>Retro Game Launcher</h1>
    <button id="openMenuButton">&#9776;</button>
  </div>

  <!-- Main Content -->
  <div id="mainContent">
    <!-- Console rows will be populated here -->
  </div>

  <!-- Game Details Modal -->
  <div id="gameModal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-background" id="modalBackground"></div>
      <div class="modal-body">
        <h2 id="modalGameTitle"></h2>
        <img id="modalGameCover" src="" alt="Game Cover">
        <p id="modalGameDescription"></p>
        <button id="modalLaunchButton">Launch Game</button>
        <button id="modalCloseButton">Close</button>
      </div>
    </div>
  </div>

  <div id="errorDisplay" class="hidden"></div>
  <script src="renderer.js"></script>
</body>
</html>
