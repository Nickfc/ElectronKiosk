<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Retro Game Launcher</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="header">
    <h1>Retro Game Launcher</h1>
    <select id="consoleSelect">
      <option value="">Select Console</option>
    </select>
  </div>

  <div id="gameGrid"></div>

  <!-- Game Details Modal -->
  <div id="gameModal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-background" id="modalBackground"></div>
      <div class="modal-body">
        <h2 id="modalGameTitle"></h2>
        <img id="modalGameCover" src="" alt="Game Cover">
        <p id="modalGameDescription"></p>
        <button id="modalLaunchButton">Launch Game</button>
        <button id="modalCloseButton">Close</button>
      </div>
    </div>
  </div>

  <div id="errorDisplay" class="hidden"></div>
  <script src="renderer.js"></script>
</body>
</html>
