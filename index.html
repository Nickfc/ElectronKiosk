<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Retro Game Launcher</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <!-- Sidebar -->
    <div id="sidebar">
      <h2>Consoles</h2>
      <select id="consoleSelect">
        <option value="">Select Console</option>
      </select>

      <h2>Filters</h2>
      <input type="text" id="searchInput" placeholder="Search games...">
      <select id="genreFilter">
        <option value="">All Genres</option>
      </select>
      <select id="yearFilter">
        <option value="">All Years</option>
      </select>
      <select id="developerFilter">
        <option value="">All Developers</option>
      </select>
      <ul id="gameList" tabindex="0"></ul>
    </div>

    <!-- Content -->
    <div id="content">
      <div id="gameDetails">
        <h1 id="gameTitle">Select a game</h1>
        <img id="gameCover" src="" alt="Game Cover">
        <p id="gameDescription"></p>
        <button id="launchButton" disabled>Launch Game</button>
      </div>
    </div>
  </div>
  <div id="errorDisplay" class="hidden"></div>
  <script src="renderer.js"></script>
</body>
</html>
