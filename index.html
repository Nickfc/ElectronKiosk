<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Retro Kiosk with Filters</title>
  <style>
    /* Reset and basic styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #1a1a1a;
      color: #f0f0f0;
      font-family: 'Roboto', sans-serif;
      overflow: hidden; /* Kiosk-like, no scrollbars on main window */
    }

    #app {
      display: flex;
      width: 100vw;
      height: 100vh;
    }

    /* Left-side filters panel */
    #filters {
      width: 300px;
      background: #2b2b2b;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    #filters h2 {
      margin-bottom: 15px;
      font-size: 1.5rem;
      color: #fff;
      border-bottom: 1px solid #444;
      padding-bottom: 5px;
    }

    .filters-section {
      margin-bottom: 30px;
    }

    /* Right-side game list */
    #games {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    #games h2 {
      margin-bottom: 15px;
      font-size: 1.5rem;
      color: #fff;
      border-bottom: 1px solid #444;
      padding-bottom: 5px;
    }

    /* Filter buttons and game items */
    .filter-button, .game-item {
      background: #3c3c3c;
      margin: 5px 0;
      padding: 12px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
      user-select: none;
    }

    .filter-button:hover, .game-item:hover {
      background: #4d4d4d;
    }

    .filter-button.active, .game-item.active {
      background: #6c6c6c !important;
    }

    .filter-button.selected {
      border: 2px solid #6c6c6c;
    }

    .filter-button:active, .game-item:active {
      transform: scale(0.98);
    }

    /* Clear Filters button */
    #clear-filters {
      margin-top: auto;
      padding: 12px;
      font-size: 1rem;
      background: #ff5757;
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }

    #clear-filters:hover {
      background: #ff6f6f;
    }

    #clear-filters:active {
      transform: scale(0.98);
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #2b2b2b;
    }

    ::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      #filters {
        width: 250px;
        padding: 15px;
      }

      #clear-filters {
        font-size: 0.9rem;
      }
    }
  </style>

  <!-- Link to Google Fonts for better typography -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap">
</head>
<body>
  <div id="app">
    <div id="filters">
      <div class="filters-section">
        <h2>Console</h2>
        <div id="console-filters"></div>
      </div>

      <div class="filters-section">
        <h2>Genre</h2>
        <div id="genre-filters"></div>
      </div>

      <button id="clear-filters">Clear Filters</button>
    </div>

    <div id="games">
      <h2>Game List</h2>
      <div id="game-list"></div>
    </div>
  </div>

  <!-- Include the renderer script -->
  <script src="renderer.js"></script>
</body>
</html>
